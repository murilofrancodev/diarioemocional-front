# .github/workflows/ci.yml
name: CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  

      - name: Set up Node.js
        uses: actions/setup-node@v3  
        with:
          node-version: '18' 

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build --if-present

      - name: Run tests
        run: npm test -- --watch=false --bail