<div class="modal" *ngIf="isOpen">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="text-center">VocÃª selecionou <span style="font-weight: bold;">{{ selectedEmotion | lowercase }}</span>, descreva esse sentimento:</h4>
      <span class="close" (click)="close()">&times;</span>

    <div class="modal-body">
      <textarea [(ngModel)]="noteContent" placeholder="Digite aqui..."></textarea>

  </div>
</div>
