<div class="container">
  <h2 class="text-center">Registrar</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Usuário</label>
      <input type="text" id="username" class="form-control" required [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <div class="input-group">
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          required 
          [(ngModel)]="password" 
          name="password" 
          [type]="passwordVisible ? 'text' : 'password'" 
          (focus)="passwordVisible = true" 
          (blur)="passwordVisible = false" 
          (input)="checkPasswordStrength()">
      </div>
      <div class="mt-2">
        <div class="progress">
          <div 
            class="progress-bar" 
            [ngClass]="{'bg-success': passwordStrength === 'Forte', 'bg-warning': passwordStrength === 'Média', 'bg-danger': passwordStrength === 'Fraca'}" 
            [style.width]="getPasswordStrengthPercentage() + '%'" 
            role="progressbar">
          </div>
        </div>
        <small class="mt-1">Força da senha: {{ passwordStrength }}</small>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmar Senha</label>
      <div class="input-group">
        <input 
          type="password" 
          id="confirmPassword" 
          class="form-control" 
          required 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword" 
          (focus)="passwordVisible = true" 
          (blur)="passwordVisible = false">
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Registrar</button>
  </form>
</div>
