<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" id="email" class="form-control" required [(ngModel)]="email" name="email" placeholder="Digite seu e-mail">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <div class="input-group">
            <input 
              type="password" 
              id="password" 
              class="form-control" 
              required 
              [(ngModel)]="password" 
              name="password" 
              [type]="passwordVisible ? 'text' : 'password'" 
              (focus)="passwordVisible = true" 
              (blur)="passwordVisible = false"
              placeholder="Digite sua senha">
          </div>
        </div>
        <button type="submit" class="btn btn-primary full-width mt-3 mb-2">Entrar</button>
      </form>
    </div>
  </div>
</div>
