<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <h2 class="text-center">Login</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">Usu√°rio</label>
          <input type="text" id="username" class="form-control" required [(ngModel)]="username" name="username">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <div class="input-group">
            <input 
              type="password" 
              id="password" 
              class="form-control" 
              required 
              [(ngModel)]="password" 
              name="password" 
              [type]="passwordVisible ? 'text' : 'password'" 
              (focus)="passwordVisible = true" 
              (blur)="passwordVisible = false">
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">Entrar</button>
      </form>
    </div>
  </div>
</div>
